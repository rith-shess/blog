<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Middle Right Letter with Flexbox</title>
    <style>
        .box {
            width: 300px; /* Adjust the width of the box */
            height: 200px; /* Adjust the height of the box */
            border: 2px solid black; /* Optional: Adds a border */
            display: flex; /* Enables flexbox layout */
            justify-content: flex-start; /* Aligns content to the right horizontally */
            align-items: center; /* Centers content vertically */
            background-color: #f0f0f0; /* Optional: Adds a background color */
        }

        .letter {
            font-size: 24px; /* Adjust font size as needed */
        }
    </style>
</head>
<body>
    <div class="box">
        <div class="letter">A</div>
    </div>
</body>
</html>
